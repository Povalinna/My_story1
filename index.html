<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Середнє арифметичне чисел</title>
  </head>
  <body>
    <img src="https://planbphoto.com/wp-content/uploads/Serze.jpg" alt="">
    <img src="https://images.unian.net/photos/2022_06/1656498354-6918.jpg?r=862252" alt="">
    <script>
      /*внесли зміни*/;
     let n1 = prompt("Введіть перше число");
     let n2 = prompt("Введіть друге число");
     let n3 = prompt("Введіть третє число");
      /*За допомогою унарного`+` переводимо 
      рядки в числа*/;
      let sum = (+n1 + +n2 + +n3)/3;//Середнє арифметичне з трьох чисел.
      alert(`Середне арифметичне становить (${n1}+${n2}+${n3})/3 = ${sum}`); 
      /*зміни в файлі*/;
      /*+++++++*/;

    </script>
  </body>
  
</html>
